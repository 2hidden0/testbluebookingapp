<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Book Now - Professional Services</title>
  <meta name="description" content="Easy appointment booking for professional services">
  <link rel="icon" type="image/svg+xml" href="/icon.svg">
  <link rel="icon" type="image/png" href="/icon-light-32x32.png" media="(prefers-color-scheme: light)">
  <link rel="icon" type="image/png" href="/icon-dark-32x32.png" media="(prefers-color-scheme: dark)">
  <link rel="apple-touch-icon" href="/apple-icon.png">
  <link rel="manifest" href="/manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Book Now">
  <meta name="theme-color" content="#3f3f46" media="(prefers-color-scheme: light)">
  <meta name="theme-color" content="#1e1e2e" media="(prefers-color-scheme: dark)">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header-container">
      <div class="header-content">
        <div class="header-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>
        </div>
        <div>
          <h1 class="header-title">Book Now</h1>
          <p class="header-subtitle">Professional Services</p>
        </div>
      </div>
    </div>
  </header>

  <!-- Progress Indicator -->
  <div id="progressBar" class="progress-bar"></div>

  <!-- Main Content -->
  <main class="main-content">
    <div id="appContainer" class="container"></div>
  </main>

  <!-- Install Prompt (PWA) -->
  <div id="installPrompt" class="install-prompt hidden">
    <div class="install-prompt-content">
      <p>Install this app for quick access!</p>
      <div class="install-prompt-buttons">
        <button id="installButton" class="btn btn-primary">Install</button>
        <button id="dismissInstall" class="btn btn-ghost">Later</button>
      </div>
    </div>
  </div>

  <script src="vehicle-data.js"></script>
  <script src="app.js"></script>
</body>
</html>
